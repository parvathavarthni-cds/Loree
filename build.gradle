plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
test {
    useTestNG()
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
   	testCompile 'org.testng:testng:6.14.3'
  	testCompile 'io.rest-assured:rest-assured:3.1.0'
	testCompile 'org.eclipse.jetty:jetty-http:9.4.11.v20180605'
	testCompile 'log4j:log4j:1.2.17'
	testCompile 'org.apache.logging.log4j:log4j-core:2.11.2'
    testCompile "junit:junit:4.11"
    testCompile 'com.opencsv:opencsv:4.2'
	//apache dependencies
	testCompile 'org.apache.commons:commons-math3:3.6.1'
	testCompile 'org.apache.commons:commons-exec:1.3'
	testCompile 'org.apache.commons:commons-lang3:3.7'
	testCompile 'org.apache.httpcomponents:httpclient:4.5.6'
	testCompile 'org.apache.httpcomponents:httpasyncclient:4.1.4'
	testCompile 'org.apache.httpcomponents:httpmime:4.5.6'
	testCompile 'commons-io:commons-io:2.6'
